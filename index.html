<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Manipulation</title>
</head>
<body>
    <header>
        <h1>Welcome to my Web Page</h1>
    </header>
    <section>
        <p id="textContent">This text will change when a button is clicked</p>
        <button id="changeTextBtn">Change Text</button>
        <button id="changeStyleBtn">Change Style</button>
        <button id="toggleElementBtn">Toggle Element</button>

        <div id="dynamicElement">
            <p>This is a dynamic element. It will be removed or added basedon the button click.</p>
        </div>
    </section>
    <footer>
        <p>Created by Dinah</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
